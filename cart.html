<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Fresh Bites Restaurant</title>
    <style>
        /* Fresh fruit color palette */
        :root {
            --orange: #ff0000bf;
            --lime: #32CD32;
            --strawberry: #FF3030;
            --blueberry: #4169E1;
            --background: #FFF5E6;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: #333;
        }

        header {
            background-color: var(--orange);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--lime);
        }

        main {
            padding: 80px 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--strawberry);
        }

        .cart-items {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 1rem;
        }

        .cart-item-price {
            font-weight: bold;
            color: var(--strawberry);
        }

        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .checkout-form {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-options {
            display: flex;
            gap: 1rem;
        }

        .payment-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-option:hover {
            background-color: var(--lime);
            color: white;
        }

        .payment-option.selected {
            background-color: var(--lime);
            color: white;
        }

        .place-order {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--strawberry);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .place-order:hover {
            background-color: var(--blueberry);
        }

        footer {
            background-color: var(--orange);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="https://www.sanjanafeasts.co.uk/wp-content/uploads/2018/05/Creamy-Restaurant-Style-Matar-Paneer-1.jpg.webp" alt="Gravy Paneer">
                <div class="cart-item-info">
                    <h3>Gravy Paneer</h3>
                    <p>Quantity: 1</p>
                </div>
                <p class="cart-item-price">Rs. 110/-</p>
            </div>
            <div class="cart-item">
                <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/11/gulab-jamun.jpg" alt="Gulab Jamun">
                <div class="cart-item-info">
                    <h3>Gulab Jamun</h3>
                    <p>Quantity: 1</p>
                </div>
                <p class="cart-item-price">Rs. 60/-</p>
            </div>
            <div class="cart-total">
                Total: Rs. 170/-
            </div>
        </div>

        <form class="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <div class="payment-options">
                    <div class="payment-option" data-payment="cash">Cash on Delivery</div>
                    <div class="payment-option" data-payment="card">Credit Card</div>
                    <div class="payment-option" data-payment="online">Online Payment</div>
                </div>
            </div>
            <button type="submit" class="place-order">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fresh Bites Restaurant. All rights reserved.</p>
    </footer>

    <script>
        // Payment option selection
        const paymentOptions = document.querySelectorAll('.payment-option');
        paymentOptions.forEach(option => {
            option.addEventListener('click', function() {
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        const checkoutForm = document.querySelector('.checkout-form');
        checkoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedPayment = document.querySelector('.payment-option.selected');
            if (!selectedPayment) {
                alert('Please select a payment method');
                return;
            }
            alert('Order placed successfully! Thank you for your purchase.');
            // In a real application, you would send the order data to a server here
        });
    </script>
</body>
</html>
